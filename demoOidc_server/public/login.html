<!DOCTYPE html>
<html>

<body>
    <div class="login-card">
        <h1>
            {{TITLE}}
        </h1>
        <form autocomplete="off" action="/interaction/{{UID}}/login" method="post">
            <label>Username</label>
            <input required type="text" name="username" placeholder="Enter username" value="varsha" />
            <label>Password</label>
            <input required type="password" name="password" placeholder="password" value="xyz" />
            <button type="submit" class="login login-submit">Sign-in</button>
        </form>
        <div class="login-help">
            <a href="/interaction/{{UID}}/abort">[ Cancel ]</a>
            <a href="/user-register">[ Create Account ]</a>

        </div>

    </div>
</body>

</html>
