<!DOCTYPE html>
<html>

<body>
    <div class="login-card">
        <h1>
            <%= title %>
        </h1>
        <form autocomplete="off" action="/interaction/<%= uid %>/login" method="post">
            <label>Username</label>
            <input required type="text" name="username" placeholder="Enter username" value="varsha" />
            <label>Password</label>
            <input required type="password" placeholder="password" value="xyz" />
            <button type="submit" class="login login-submit">Sign-in</button>
        </form>
        <div class="login-help">
            <a href="/interaction/<%= uid %>/abort">[ Cancel ]</a>
        </div>

    </div>
</body>

</html>
