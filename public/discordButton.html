<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth Example</title>
</head>

<body>
    <button onclick="authenticateWithDiscord()">Authenticate with Discord</button>

    <script>
        function authenticateWithDiscord() {
            window.location.href = 'https://discord.com/oauth2/authorize' +
                `?client_id=1212288490151346246` +
                '&redirect_uri=http://localhost:3002/api/v1/login/callback' +
                '&response_type=code' +
                '&scope=identify'; // Add additional scopes as needed
        }
    </script>
</body>

</html>
